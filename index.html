<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>Pomodoro clock</title>
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div class="main-container container">
        <div class="container options row">
                <div class="cell">
                    Session
                </div>
                <div class="cell">
                    Break
                </div>
        </div>
        <div class="set container">
            <div class="session">
                <div class="minus cell" id = "minus_session">-</div>
                <div class="display cell" id="display_session">2</div>
                <div class="plus cell" id = "plus_session">+</div>
            </div>
            <div class="break">
                <div class="minus cell" id = "minus_break">-</div>
                <div class="display cell" id="display_break">1</div>
                <div class="plus cell" id = "plus_break">+</div>
            </div>
        </div>
        <div class="container clock">
            <div class="row">
                <div class="cell" id="play">Play</div>
                <div class="cell" id="reset">Reset</div>
            </div>
            <div id="session_break_display">Session</div>
            <span id="clock">00:02</span>
            <div class="row">
                <div class="cell" id="pause">Pause</div>
                <div class="cell" id="stop">Stop</div>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
